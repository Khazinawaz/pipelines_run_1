pipelines:
  - name: Matrix_Demo_Env
    steps:
      - name: fanout_demo
        type: PreMatrix
        execution:
          onExecute:
            - echo "Executing fanout step...."
            - echo "File got created in fanout step" >> input.txt

      - name: matrix_demo
        type: Matrix
        stepMode: Bash
        configuration:
          inputSteps:
            - name: fanout_demo
        stepletMultipliers:
          environmentVariables:
            - key1: value1
              key2: value2
            - key1: value3
              key2: value4
          runtimes:
            - type: image
              image:
                auto:
                  language: java
                  versions:
                    - 13.0
            - type: image
              image:
                auto:
                  language: node
                  versions:
                    - 8.17.0
        execution:
          onExecute:
            - echo "Executing matrix step on ${steplet_id}"
            - cat ./fanout_demo/input.txt
            - mkdir -p files
            
            - echo "-----"
            - echo "File got created in steplet ${steplet_id}" >> ./files/${steplet_id}.txt
            - echo "Running on runtime ${step_image_name}:${step_image_tag}" >> ./files/${steplet_id}.txt
            - echo "-----"
            
            - set_step_var matrix_envs "key1 = ${key1},key2 = ${key2}"

      - name: fanin_demo
        type: PostMatrix
        configuration:
          inputSteps: 
            - name: matrix_demo
        execution:
          onExecute:
            - echo "Executing fanin step"
            - echo "Matrix state files..."
            - ls -l matrix_demo/files/
            
            - cat matrix_demo/files/*
            - echo "FanOut state files..."
            
            - ls -l matrix_demo/fanout_demo
            - get_step_var matrix_demo matrix_envs


              