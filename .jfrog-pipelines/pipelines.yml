resources:
  - name: self_repo
    type: GitRepo
    configuration:
      path: Khazinawaz/pipelines_run_1
      branches:
        include: ^master$
      gitProvider: nawaz_gh1

pipelines:
  - name: PipelinesExt
    steps:
      - name: step1
        type: Bash
        configuration:
          affinityGroup: test
        execution: 
          onExecute:
            - echo 'step1'

      - name: step2
        type: test/PrintEnvVar
        configuration:
          affinityGroup: test
          inputSteps:
           - name: step1
          envVarName: 'run_number'

      - name: step3
        type: UploadArtifact
        configuration:
          affinityGroup: test
          inputSteps:
           - name: step1
          sourcePath: ./pipelines.yml
          targetPath: jfrogpipelines/uploads
          integrations:
            - name: art_int
          inputResources:
            - name: self_repo
