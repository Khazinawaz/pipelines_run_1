        include: ^master$
      gitProvider: nawaz_gh

  - name: matrix_property_bag_in
    type: PropertyBag
    configuration:
      key1: value1
      key2: value2

  - name: property_bag
    type: PropertyBag
    configuration:
      key1: value1
      
  - name: output_1
    type: PropertyBag
    configuration:
      key1: value1
      
  - name: output_2
    type: PropertyBag
    configuration:
      key1: value1
